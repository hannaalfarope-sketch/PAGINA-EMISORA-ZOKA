<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Galería - ZokaRadio</title>
  <link rel="icon" type="image/png" href="imagenes/LOGO-ZOKA-HEYDER.png">

  <style>
    /* Estilo general */
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #0a0a0a;
      color: white;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin-top: 20px;
      font-size: 2.2em;
      color: #ff004f;
    }

    /* Carrusel */
    .carrusel {
      position: relative;
      width: 80%;
      max-width: 800px;
      margin: 40px auto;
      overflow: hidden;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(255, 0, 79, 0.6);
    }

    .slides {
      display: flex;
      width: 200%;
      animation: slide 8s infinite;
    }

    .slides img {
      width: 100%;
      height: auto;
    }

    /* Animación del carrusel */
    @keyframes slide {
      0%   { transform: translateX(0%); }
      45%  { transform: translateX(0%); }
      50%  { transform: translateX(-50%); }
      95%  { transform: translateX(-50%); }
      100% { transform: translateX(0%); }
    }

    /* Pie de página */
    footer {
      margin-top: 40px;
      padding: 15px;
      font-size: 0.9em;
      color: #ccc;
    }

    footer a {
      color: #ff004f;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <h1>Galería</h1>
  <p>Fotos o imágenes relevantes:</p>

  <!-- Carrusel -->
  <div class="carrusel">
    <div class="slides">
      <img src="../assets/img/foto1.jpg" alt="Foto 1 - ZokaRadio">
      <img src="../assets/img/foto2.jpg" alt="Foto 2 - ZokaRadio">
    </div>
  </div>

  <p><a href="../index.html" style="color:#ff004f;">Volver al menú principal</a></p>

  <footer>
    <p>&copy; 2025 Tu Nombre. Todos los derechos reservados.</p>
  </footer>
</body>
</html>
