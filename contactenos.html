  <style>
    
    body {
      font-family: 'Poppins', Arial, sans-serif;
      margin: 0;
      background: #f2f2f2;
      overflow-x: hidden;
    }

    
    .contacto {
      position: relative;
      padding: 70px 20px;
      text-align: center;
      overflow: hidden;
      background-color: #f7f4ff;
    }

    
    .fondocolor {
      position: absolute;
      inset: 0;
      z-index: 0;
      background-image: 
        linear-gradient(45deg,
          #ff0000 0 20%,
          #ffcc00 20% 40%,
          #0057ff 40% 60%,
          #ff0000 60% 80%,
          #ffcc00 80% 100%);
      background-size: cover;
      opacity: 0.45;
    }

    
    .contacto h1 {
      color: #000;
      font-size: 2.8em;
      margin-bottom: 40px;
      position: relative;
      z-index: 1;
      text-shadow: 2px 2px 6px rgba(255, 255, 255, 0.9);
    }

    
    .contenedor {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 25px;
      max-width: 1000px;
      margin: 0 auto;
      position: relative;
      z-index: 1;
    }

    
    .caja {
      border-radius: 20px;
      padding: 25px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.25);
      transition: transform 0.3s, box-shadow 0.3s;
      color: #fff;
      font-weight: 500;
    }

    
    .caja:nth-child(1) { background: #ff0000; } 
    .caja:nth-child(2) { background: #ffcc00; color: #000; } 
    .caja:nth-child(3) { background: #0057ff; }
    .caja:nth-child(4) { background: #ff0000; } 

    .caja:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
    }

    
    .caja h2 {
      background: rgba(255, 255, 255, 0.8);
      color: #000;
      display: inline-block;
      padding: 8px 20px;
      border-radius: 25px;
      font-size: 1.3em;
      margin-bottom: 15px;
      font-weight: bold;
    }

    
    .caja p {
      font-size: 1.1em;
      line-height: 1.6;
    }

    a {
      color: #fff;
      text-decoration: underline;
      font-weight: bold;
    }

    .caja:nth-child(2) a { color: #000; } 

    a:hover {
      opacity: 0.8;
    }

    
    .mapa iframe {
      width: 100%;
      height: 220px;
      border: none;
      border-radius: 15px;
      margin-top: 10px;
    }
  </style>
</head>
